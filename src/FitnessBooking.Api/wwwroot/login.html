<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Login</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>FitnessBooking</h1>
      <p>Demo Login / Signup (no backend auth)</p>
    </header>

    <div class="grid">
      <section class="card">
        <h2>Login <span class="badge">Demo</span></h2>
        <form id="loginForm">
          <label>Email <input id="loginEmail" type="email" required></label>
          <label>Password <input id="loginPass" type="password" required></label>
          <div class="actions">
            <button type="submit">Login</button>
          </div>
        </form>
        <div class="out" id="loginOut"></div>
      </section>

      <section class="card">
        <h2>Sign up <span class="badge">Demo</span></h2>
        <form id="signupForm">
          <label>Email <input id="signupEmail" type="email" required></label>
          <label>Password <input id="signupPass" type="password" required></label>
          <div class="actions">
            <button class="secondary" type="submit">Create account</button>
          </div>
        </form>
        <div class="out" id="signupOut"></div>
      </section>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
