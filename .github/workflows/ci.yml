name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build-test-coverage-newman-k6:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (from global.json)
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test + Collect Coverage (XPlat)
        run: |
          dotnet test -c Release --no-build \
            --collect:"XPlat Code Coverage" \
            --settings coverlet.runsettings \
            --logger "trx;LogFileName=test_results.trx"

      - name: Install ReportGenerator
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Generate merged coverage report
        run: |
          reportgenerator \
            "-reports:**/coverage.cobertura.xml" \
            "-targetdir:TestResults/CoverageReport" \
            "-reporttypes:HtmlInline;Cobertura"

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: TestResults/CoverageReport

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Newman
        run: npm install -g newman

      - name: Start API (background)
        env:
          ASPNETCORE_ENVIRONMENT: Development
        run: |
          dotnet run --project src/FitnessBooking.Api --urls http://localhost:5039 > api.log 2>&1 &
          for i in {1..40}; do
            if curl -s http://localhost:5039/ >/dev/null; then
              echo "API is up"
              break
            fi
            sleep 1
          done

      - name: Run Postman/Newman collection
        run: |
          newman run "tools/postman/FitnessBooking.Api - v1.postman_collection.json" \
            -e "tools/postman/FitnessBooking Local.postman_environment.json" \
            --env-var "baseUrl=http://localhost:5039" \
            --delay-request 200 \
            --reporters cli,junit \
            --reporter-junit-export TestResults/newman-junit.xml

      - name: Upload Newman results
        uses: actions/upload-artifact@v4
        with:
          name: newman-results
          path: TestResults/newman-junit.xml

      - name: Setup k6
        uses: grafana/setup-k6-action@v1
	with:
	  k6-version: "1.4.2"
      - name: Run k6 performance test
        run: |
          k6 run \
            -e BASE_URL=http://localhost:5039 \
            --summary-export TestResults/k6-summary.json \
            tools/performance/k6-e2e.js

      - name: Upload k6 summary
        uses: actions/upload-artifact@v4
        with:
          name: k6-summary
          path: TestResults/k6-summary.json

  mutation-stryker:
    runs-on: ubuntu-latest
    needs: build-test-coverage-newman-k6

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (from global.json)
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        run: dotnet restore

      - name: Install Stryker.NET
        run: |
          dotnet tool install -g dotnet-stryker
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Run Stryker (UnitTests)
        working-directory: tests/FitnessBooking.UnitTests
        run: |
          dotnet stryker --config-file ../../stryker-config.json --log-to-file

      - name: Upload mutation report artifact
        uses: actions/upload-artifact@v4
        with:
          name: mutation-report
          path: |
            tests/FitnessBooking.UnitTests/StrykerOutput/**/reports/**
            tests/FitnessBooking.UnitTests/StrykerOutput/**/stryker.log
      - name: Setup k6
        uses: grafana/setup-k6-action@v1
        with:
          k6-version: "v1.4.2"

      - name: Run k6 performance test
        run: |
          mkdir -p TestResults
          k6 run -e BASE_URL=http://localhost:5039 tools/performance/k6-e2e.js \
            --summary-export TestResults/k6-summary.json

      - name: Upload k6 results
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: TestResults/k6-summary.json



